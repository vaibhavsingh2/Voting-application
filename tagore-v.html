<body>

</center>
    <div class="child-container">
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TAGORE/TAGORE VC/TAGORE VC - TEJASVINI TYAGI.jpg">
            <div class="child-name">Tejasvini Tyagi</div>
            <a class="vote-button" href="./end-page.html" data-id="ta_vc_person1">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TAGORE/TAGORE VC/TAGORE VC - SWEETMITA BHATT.jpg">
            <div class="child-name">Sweetmita Bhatt</div>
            <a class="vote-button" href="./end-page.html" data-id="ta_vc_person2">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TAGORE/TAGORE VC/TAGORE VC - ANGEL KAPOOR.jpg">
            <div class="child-name">Angel Kapoor</div>

        </div>


<div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TAGORE/TAGORE VC/TA VC - RIYA KHANDELWAL.jpg">
            
            <div class="child-name">Riya Khandelwal</div>
            <a class="vote-button" href="./end-page.html" data-id="ta_vc_person4">Vote</a>
        </div>
    </div>
    <script>
        // Add event listeners to Vote buttons
        var voteButtons = document.querySelectorAll(".vote-button");
        for (var i = 0; i < voteButtons.length; i++) {
            voteButtons[i].addEventListener("click", function(e) {
                e.preventDefault();
                var buttonId = this.getAttribute("data-id");
                increaseVoteCount(buttonId);
                window.location.href = this.getAttribute("href");
            });
        }

        function increaseVoteCount(buttonId) {
            // Check if the vote count for the button exists in local storage
            if (localStorage.getItem(buttonId)) {
                // If exists, increment the vote count by 1
                var count = parseInt(localStorage.getItem(buttonId));
                localStorage.setItem(buttonId, count + 1);
            } else {
                // If doesn't exist, set the vote count to 1
                localStorage.setItem(buttonId, 1);
            }
        }
    </script>
</body>
