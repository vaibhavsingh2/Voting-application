<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./gandhi-captain.css" />

  <title>Gandhi House Captain Voting</title>


</head>
<body>
  <center>
  <h1>Gandhi House Vice Captain</h1>
</center>
    <div class="child-container">
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 GANDHI/GANDHI VC/GANDHI VC - SHRESTHA CHAUHAN.jpg">
            <div class="child-name">Shrestha Chauhan</div>
            <a class="vote-button" href="./end-page.html"  data-id="g_vc_person1">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 GANDHI/GANDHI VC/GANDHI VC - GREJIN BENNY.jpg">
            <div class="child-name">Grejin Benny</div>
            <a class="vote-button" href="./end-page.html"  data-id="g_vc_person2">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 GANDHI/GANDHI VC/GANDHI VC - SWASTIKA CHATURVEDI.jpg">
            <div class="child-name">Swastika Chaturvedi</div>
            <a class="vote-button" href="./end-page.html"  data-id="g_vc_person3">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 GANDHI/GANDHI VC/GA VC - AARUSH TYAGI.jpg">
            
            <div class="child-name">Aarush Tyagi</div>
            <a class="vote-button" href="./end-page.html"  data-id="g_vc_person4">Vote</a>
        </div>

    </div>
    <script>
        // Add event listeners to Vote buttons
        var voteButtons = document.querySelectorAll(".vote-button");
        for (var i = 0; i < voteButtons.length; i++) {
            voteButtons[i].addEventListener("click", function(e) {
                e.preventDefault();
                var buttonId = this.getAttribute("data-id");
                increaseVoteCount(buttonId);
                window.location.href = this.getAttribute("href");
            });
        }

        function increaseVoteCount(buttonId) {
            // Check if the vote count for the button exists in local storage
            if (localStorage.getItem(buttonId)) {
                // If exists, increment the vote count by 1
                var count = parseInt(localStorage.getItem(buttonId));
                localStorage.setItem(buttonId, count + 1);
            } else {
                // If doesn't exist, set the vote count to 1
                localStorage.setItem(buttonId, 1);
            }
        }
    </script>
</body>
</html>
