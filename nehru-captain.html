<body>

</center>
<div class="child-container">

            <img class="child-image" src="./public/000 HOUSE/000 NEHRU/NEHRU CAPTAIN/NEHRU C - KARTIK  TIWARI.jpg">
            <div class="child-name">Kartik Tiwari</div>
            <a class="vote-button" href="./nehru-v.html"  data-id="n_c_person1">Vote</a>
        </div>

        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 NEHRU/NEHRU CAPTAIN/NEHRU C - ASHI  KAMAL.jpg">
            <div class="child-name">Ashi Kamal</div>
            <a class="vote-button" href="./nehru-v.html"  data-id="n_c_person2" >Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 NEHRU/NEHRU CAPTAIN/NEHRU C - LAVANYA GROVER.jpg">
            <div class="child-name">Lavanya Grover</div>
            <a class="vote-button" href="./nehru-v.html"  data-id="n_c_person3">Vote</a>
        </div>

<div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 NEHRU/NEHRU CAPTAIN/NEHRU C - SOURISH BHAT.jpg">
            
            <div class="child-name">Sourish Bhat</div>
            <a class="vote-button" href="./nehru-v.html"  data-id="n_c_person4">Vote</a>
        </div>

<div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 NEHRU/NEHRU CAPTAIN/NEHRU C - SHREYASH TRIPATHI.jpg">
            
            <div class="child-name">Shreyash Tripathi</div>
            <a class="vote-button" href="./nehru-v.html"  data-id="n_c_person5">Vote</a>
        </div>
    </div>
    <script>
        // Add event listeners to Vote buttons
        var voteButtons = document.querySelectorAll(".vote-button");
        for (var i = 0; i < voteButtons.length; i++) {
            voteButtons[i].addEventListener("click", function(e) {
                e.preventDefault();
                var buttonId = this.getAttribute("data-id");
                increaseVoteCount(buttonId);
                window.location.href = this.getAttribute("href");
            });
        }

        function increaseVoteCount(buttonId) {
            // Check if the vote count for the button exists in local storage
            if (localStorage.getItem(buttonId)) {
                // If exists, increment the vote count by 1
                var count = parseInt(localStorage.getItem(buttonId));
                localStorage.setItem(buttonId, count + 1);
            } else {
                // If doesn't exist, set the vote count to 1
                localStorage.setItem(buttonId, 1);
            }
        }
    </script>
</body>
</html>
