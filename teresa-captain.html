<body>

<div class="child-container">

        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TERESA/TERESA CAPTAIN/TERESA C - SAANVI VERMA.jpg">
            <div class="child-name">Saanvi Verma</div>
            <a class="vote-button" href="./teresa-v.html" data-id="te_c_person1">Vote</a>
        </div>

        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TERESA/TERESA CAPTAIN/TERESA C - MISHTI SACHDEVA.jpg">
            <div class="child-name">Mishti Sachdeva</div>
            <a class="vote-button" href="./teresa-v.html" data-id="te_c_person2">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TERESA/TERESA CAPTAIN/TERESA C - TANISHA SURI.jpg">
            <div class="child-name">Tanisha Suri</div>
            <a class="vote-button" href="./teresa-v.html" data-id="te_c_person3">Vote</a>
        </div>
        <div class="child-box">
            <img class="child-image" src="./public/000 HOUSE/000 TERESA/TERESA CAPTAIN/TERESA C - LAVANYA VIRMANI.jpg">
            
            <div class="child-name">Lavanya Virmani</div>
            <a class="vote-button" href="./teresa-v.html" data-id="te_c_person4">Vote</a>
        </div>


    </div>

    <script>
        // Add event listeners to Vote buttons
        var voteButtons = document.querySelectorAll(".vote-button");
        for (var i = 0; i < voteButtons.length; i++) {
            voteButtons[i].addEventListener("click", function(e) {
                e.preventDefault();
                var buttonId = this.getAttribute("data-id");
                increaseVoteCount(buttonId);
                window.location.href = this.getAttribute("href");
            });
        }

        function increaseVoteCount(buttonId) {
            // Check if the vote count for the button exists in local storage
            if (localStorage.getItem(buttonId)) {
                // If exists, increment the vote count by 1
                var count = parseInt(localStorage.getItem(buttonId));
                localStorage.setItem(buttonId, count + 1);
            } else {
                // If doesn't exist, set the vote count to 1
                localStorage.setItem(buttonId, 1);
            }
        }
    </script>
</body>
